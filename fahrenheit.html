<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            border: 2px solid black;
            height: 80vh;
        }

        #head {
            border: 2px solid black;
            height: 60vh;
            width: 40vw;
            margin-left: 27%;
            margin-top: 2%;
            padding: 30px;
            text-transform: capitalize;
            line-height: 60px;
        }
        #head>#result{
            /* border: 2px solid black; */
            line-height: 100px;
            font-size: 30px;

        }

        #content {
            line-height: 30px;
            margin-bottom: -30px;
            display: flex;
            gap: 20%;
        }

        #one {
            border: none;
            border-bottom: 2px solid black;
        }

        button {
            border: 2px solid black;
            padding: 10px;
            text-transform: capitalize;
            text-align: center;
            width: 20%;
            margin-left: 40%;
            margin-top: 50px;
            background-color: black;
            color: white;
        }

        select {
            padding: 15px;
            text-transform: capitalize;
            color: white;
            background-color: black;
        }

    </style>
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>temperature converter</h1>
            <div id="content">
                <div id="convert">
                    <label for="">degree</label>
                    <br>
                    <input type="number" name="" id="one" placeholder="enter" style="text-transform: capitalize; line-height: 30px;">
                </div>
                <div id="type">
                    <label for="">type</label><br>
                    <select id="temperatureType">
                        <option value="fahrenheit">fahrenheit</option>
                        <option value="celsius">celsius</option>
                    </select>
                </div>
            </div>
            <div id="result">
                <label for="">result</label><br>
                <span id="results"></span>
            </div>
        </div>
        <button onclick="convertTemperature()">convert</button>
    </div>

    <script>
        function convertTemperature() {
            var degree = document.getElementById('one').value;
            var type = document.getElementById('temperatureType').value;
            var resultValueElement = document.getElementById('results');

            if (type === 'fahrenheit') {
                // Convert Celsius to Fahrenheit
                var result = (degree * 9/5) + 32;
                resultValueElement.textContent = result.toFixed(2) + ' °F';
            } else if (type === 'celsius') {
                // Convert Fahrenheit to Celsius
                var result = (degree - 32) * 5/9;
                resultValueElement.textContent = result.toFixed(2) + ' °C';
            } else {
                resultValueElement.textContent = 'Invalid type';
            }
        }
    </script>
</body>
</html>
